{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12 mb-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">{{ title }} 导出结果</h5>
                <div>
                    <a href="/download/{{ filename }}" class="btn btn-success">
                        <i class="bi bi-download"></i> 下载Excel文件
                    </a>
                    <a href="/db_to_excel" class="btn btn-outline-primary">
                        <i class="bi bi-arrow-left"></i> 返回
                    </a>
                </div>
            </div>
            <div class="card-body">
                <div class="alert alert-success">
                    <p>成功导出 {{ record_count }} 条记录，已生成Excel文件：{{ filename }}</p>
                </div>
                
                <div class="table-responsive">
                    {{ data | safe }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
