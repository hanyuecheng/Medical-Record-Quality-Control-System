{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12 mb-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">数据库数据转Excel</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <p>本功能可以将医院电子病历数据库中的数据导出为Excel文件。</p>
                    <p>请先配置数据库连接信息，然后选择要导出的数据类型。</p>
                </div>
                
                <div class="accordion mb-4" id="dbAccordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingDbConfig">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDbConfig" aria-expanded="true" aria-controls="collapseDbConfig">
                                数据库连接配置
                            </button>
                        </h2>
                        <div id="collapseDbConfig" class="accordion-collapse collapse show" aria-labelledby="headingDbConfig" data-bs-parent="#dbAccordion">
                            <div class="accordion-body">
                                <form action="/save_db_config" method="post">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="host" class="form-label">主机地址</label>
                                            <input type="text" class="form-control" id="host" name="host" value="localhost" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="user" class="form-label">用户名</label>
                                            <input type="text" class="form-control" id="user" name="user" value="root" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="password" class="form-label">密码</label>
                                            <input type="password" class="form-control" id="password" name="password">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="database" class="form-label">数据库名称</label>
                                            <input type="text" class="form-control" id="database" name="database" value="hospital_emr" required>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">保存配置</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                
                <form action="/export_db_data" method="post">
                    <div class="mb-3">
                        <label class="form-label">选择导出数据类型</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="export_type" id="type_medical_records" value="medical_records" checked>
                            <label class="form-check-label" for="type_medical_records">
                                病案首页数据
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="export_type" id="type_patients" value="patients">
                            <label class="form-check-label" for="type_patients">
                                患者基本信息
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="export_type" id="type_admissions" value="admissions">
                            <label class="form-check-label" for="type_admissions">
                                住院记录
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success">导出数据</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
