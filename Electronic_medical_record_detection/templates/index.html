{% extends "base.html" %}

{% block content %}
<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">电子病案首页质控系统</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">
            本系统可以帮助您进行病案首页质控检查，包括缺项检查和逻辑检查等多种规则。
            您可以自定义检查规则，并对导入的病案首页数据进行质量控制检查。
        </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="/rules" class="btn btn-primary btn-lg px-4 gap-3">管理检查规则</a>
            <a href="/check" class="btn btn-outline-secondary btn-lg px-4">开始数据检查</a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title">规则管理</h5>
            </div>
            <div class="card-body">
                <p>在规则管理页面，您可以：</p>
                <ul>
                    <li>添加新的检查规则</li>
                    <li>修改现有的规则</li>
                    <li>删除不需要的规则</li>
                </ul>
                <a href="/rules" class="btn btn-primary">管理规则</a>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title">数据检查</h5>
            </div>
            <div class="card-body">
                <p>在数据检查页面，您可以：</p>
                <ul>
                    <li>上传Excel格式的病案首页数据</li>
                    <li>使用已设置的规则进行检查</li>
                    <li>查看检查结果并导出报告</li>
                </ul>
                <a href="/check" class="btn btn-primary">开始检查</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
